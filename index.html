<div class="main_content">
    <div class="users_list">
        <div class="user active" data-user-name="all">
            <p><i class="fa fa-users" aria-hidden="true"></i> Wspólny</p>
        </div>
    </div>
    <div class="message_content">
        <div class="user_name_line">Publiczny</div>
        <div class="message_container" id="message_tabs">
            <div class="opened_chat" data-chat-name="public">

            </div>
        </div>

        <div class="textarea">
            <form id="sendMessage">
                <textarea rows="4" placeholder="Napisz wiadomość..." id="message"></textarea>
                <div class="send">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>

                </div>
                <div class="cleaner"></div>
            </form>
        </div>
    </div>


    <div class="cleaner"></div>
</div>



<div class="logInForm">
    <h3 class="text-center">Witamy !</h3>
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-2" for="userName">Użytkownik</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="userName" aria-describedby="inputGroupSuccess2Status">
                </div>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-2" for="password">Hasło</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="password" aria-describedby="inputGroupSuccess2Status">
                </div>
            </div>
        </div>
    </form>

    <div class="checkbox">
        <label>
            <input type="checkbox"> Zapamiętaj mnie
        </label>
    </div>
    <div class="btn btn-success" id="logIn">Zaloguj się</div>
    <div class="btn btn-info">Zarejestruj się</div>

    <p style="margin: 5px 0; padding: 6px 0; display: none;" id="userAccessError" class="bg-danger text-center">Nie ma takiego użytkownika</p>


</div>
